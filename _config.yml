# --- Site Settings --- #
title: Eduardo R. Tamaki
author: Eduardo Ryo Tamaki
description: "Data Scientist & Gen AI Engineer â€” Building at the intersection of generative AI, LLMs, and data science."
url: "https://tamaki.ai"

# --- General --- #
timezone: "Europe/Berlin"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 10

kramdown:
  input: GFM

# Default layouts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
    values:
      layout: "page"

# Exclude from build
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - DESIGN_PROPOSAL.md
  - docs/
  - node_modules/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
