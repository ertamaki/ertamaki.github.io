<nav class="navbar" id="navbar">
  <div class="navbar__inner">
    <a href="{{ '/' | relative_url }}" class="navbar__brand">Eduardo R. Tamaki</a>
    <div class="navbar__links">
      {% for item in site.data.navigation %}
        <a href="{{ item.url | relative_url }}" class="nav-link{% if page.url == item.url %} active{% endif %}">{{ item.title }}</a>
      {% endfor %}
    </div>
    <button class="navbar__hamburger" id="menu-toggle" aria-label="Open menu">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>
</nav>

<div class="mobile-menu" id="mobile-menu">
  <button class="mobile-menu__close" id="menu-close" aria-label="Close menu">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>
  {% for item in site.data.navigation %}
    <a href="{{ item.url | relative_url }}" class="mobile-menu__link">{{ item.title }}</a>
  {% endfor %}
</div>
